{% load crispy_forms_tags %}
{%  crispy form %}

<script type="application/javascript">
  (function () {
    console.info("hey")
    var dp = $(".datepicker");
    dp.keypress(function(e) {
      var value = e.target.value;
      var valueLen = value.length;
      var input = $(this);
      if (valueLen === 2 || valueLen === 5) {
        input.val(value + "/");
      }
      if (valueLen >= 10) {
        input.val(value.substring(0, 9));
      }
    });
  })();
</script>
