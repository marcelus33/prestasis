{% extends 'base.html' %}
{% block content %}
  <div class="row page-titles">
    <div class="col-md-5 col-12 align-self-center">
      <h3 class="text-themecolor">Vendedor</h3>
    </div>
    <div class="col-md-7 col-12 align-self-center d-none d-md-block">
      <ol class="breadcrumb mb-0 p-0 bg-transparent float-right">
{#        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Inicio</a></li>#}
        <li class="breadcrumb-item"><a href="{% url 'vendedor.list' %}">Vendedores</a></li>
        <li class="breadcrumb-item active">{{ vendedor }}</li>
      </ol>
    </div>
  </div>

  <div class="button-group text-right mb-3">
    <a href="{% url 'vendedor.update' vendedor.id %}" class="btn waves-effect waves-light btn-primary">Editar</a>
    <a href="{% url 'vendedor.delete' vendedor.id %}" class="btn waves-effect waves-light btn-danger">Eliminar</a>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <table class="table table-bordered table-striped">
            <tbody>
            <tr>
              <td style="width: 400px;">Nombre completo:</td>
              <td>{{ vendedor.nombre }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
