{% extends 'page.html' %}
{% load static humanize %}
{% load static custom_tags %}
{% block page_content %}
  <div class="row page-titles">
    <div class="col-md-5 col-12 align-self-center">
      <h3 class="text-themecolor">Categorías</h3>
    </div>
    <div class="col-md-7 col-12 align-self-center d-none d-md-block">
      <ol class="breadcrumb mb-0 p-0 bg-transparent float-right">
        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Inicio</a></li>
        <li class="breadcrumb-item"><a href="{% url 'categoria.list' %}">Categorías</a></li>
        <li class="breadcrumb-item active">{{ categoria }}</li>
      </ol>
    </div>
  </div>

  <div class="button-group text-right mb-3">
    <a href="{% url 'categoria.update' categoria.id %}" class="btn waves-effect waves-light btn-primary">Editar</a>
    <a href="{% url 'categoria.delete' categoria.id %}" class="btn waves-effect waves-light btn-primary">Eliminar</a>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <table class="table table-bordered table-striped">
            <tbody>
            <tr>
              <td style="width: 400px;">Nombre:</td>
              <td>{{ categoria.nombre }}</td>
            </tr>
            <tr>
              <td>Categoría Base:</td>
              <td>{{ categoria.base }}</td>
            </tr>
            <tr>
              <td>Icono:</td>
              <td><i class="{{ categoria.icono }} fa-2x"></i></td>
            </tr>
            <tr>
              <td>Color:</td>
              <td style="background: {{ categoria.color }}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
